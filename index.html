<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Common Sign in</title>
</head>
<body>
    <header>
        <div class="header">
        <div class="logo">
            <img src="bigger.svg" alt="logo" width="50px" >
        </div>
        <div class="nav-buttons">
            <button class="btn btn-default link">New to Reveal?</button>
            <button class="btn btn-default light">Create an account</button>
        </div>
        </div>
    </header>
    <main>
        <section class="sign-in">
            <h1> Sign In</h1>
            <div class="sign-in-btns">
                <button class="btn btn-primary">Sign In using Open ID Connect</button>
                <p id="special">or sign in with your email</p>
            </div>
            <div class="input">
                <form action="">
                    <section class="email">
                        <label for="useremail">Email address</label>
                        <input type="email" name="email" id="useremail" class="form-control" placeholder="Enter your email">
                    </section>
                    <section class="password">
                        <div class="idk">
                            <label for="userpass">Password</label>
                            <p class="highlight-blue">Forgot password?</p>
                        </div>
                        <input type="password" name="password" id="userpass" class="form-control" placeholder="Enter your password">
                    </section>
                    <section>
                        <button type="submit" class="btn btn-success">Sign In</button>
                    </section>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
        <p>@ 2022 Reveal Designs Limited.</p>
        <div id="extras">
        <a href="">Terms</a>
        <a href="">Privacy</a>
        <a href="">Security</a>
        <a href="">Get in touch</a>
        </div>
        </div>
    </footer>
</body>
</html>
